<!doctype html> <html lang="en"> <head> <meta charset="utf-8"> <title>Mera Portfolio</title> <meta name="viewport" content="width=device-width, initial-scale=1"> <style> html,body{margin:0;height:100%;background:#0b0c10} canvas{display:block;width:100vw;height:100vh} </style> </head> <body> <canvas id="c"></canvas> <script> const ctx=document.getElementById('c').getContext('2d'); function size(){ const dpr=Math.max(1, Math.min(2, window.devicePixelRatio||1)); const w=innerWidth, h=innerHeight; const c=ctx.canvas; c.width=w*dpr; c.height=h*dpr; c.style.width=w+'px'; c.style.height=h+'px'; ctx.setTransform(dpr,0,0,dpr,0,0); } function draw(t=0){ const w=innerWidth, h=innerHeight; const g=ctx.createLinearGradient(0,0,w,h); g.addColorStop(0,`hsl(${200+Math.sin(t/600)*10},95%,62%)`); g.addColorStop(1,`hsl(${145+Math.cos(t/500)*12},95%,65%)`); ctx.fillStyle=g; ctx.fillRect(0,0,w,h); ctx.fillStyle="#e7e8ea"; ctx.font="800 26px system-ui"; ctx.fillText("Canvas chal raha hai", 20, 50); requestAnimationFrame(draw); } addEventListener('resize', size); size(); draw(); </script> </body> </html>
